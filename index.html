<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Control Methods Project</title>
</head>

<body>
    <!-- Navbar -->
    <nav class=" z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img src="assets/img/logo.png" style="width: 60%; margin-top: 10px;">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text" id="logout">Logout</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
                </span>
            </ul>
        </div>
    </nav>

    <!-- Sign up modal -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="row">
                    <div class="col s12 input-field">
                        <input type="text" id="signup-name" required />
                        <label for="signup-name">Name</label>
                    </div>
                    <div class="col s6 input-field">
                        <input type="email" id="signup-email" required />
                        <label for="signup-email">Email address</label>
                    </div>
                    <div class="col s6 input-field">
                        <input type="password" id="signup-password" required />
                        <label for="signup-password">Choose password</label>
                    </div>
                    <button class="col s4 push-s4 btn z-depth-0">Sign up</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login modal -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <!-- Account modal -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>

    <!-- 3D graph modal -->
    <div id="modal-3d-graph" class="modal">
        <div class="modal-content center-align">
            <h4>3D Surface Graph</h4><br />
            <!-- TODO -->
            <div class="preloader-wrapper big active" id="preloader">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div id="3d-graph"></div>
        </div>
    </div>

    <div class="container" style="margin-top: 40px;">
        <!-- Div for not logged users -->
        <div class="logged-out">
            <h5 class="center-align">Login or signup to play the video and collect information</h5>
        </div>

        <!-- Past analysis list -->
        <div class="logged-in">
            <h5 class="center-align" id="analysis-title-h5">Available analysis</h5>
            <ul class="collapsible popout analysis z-depth-0" style="border: none;">
                <!-- Filled with JS -->
                <li class="center">No analysis available</li>
            </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>

</html>
